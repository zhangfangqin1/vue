<!DOCTYPE html>
<html>
<head>
	<title>vue指令</title>
	<script src="vue.js"></script>
	<script>
		window.onload=function() {
			new Vue({
				el:'#box',

				data:{
					arr:['apple', 'banana', 'orange', 'pear'],
					json:{a:'apple', b:'banana', c:'orange'}
				},

				methods:{
					add:function() {
						this.arr.push('tomato');
					}
				}
			});
		};
	</script>
</head>
<body>
	<div id="box">
		<input type="button" value="按钮" v-on:click="add()">
		<br>
		<ul>
			<li v-for="value in arr">
				{{value}}
			</li>
		</ul>
	</div>
</body>
</html>
